<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="./assets/images/logo.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <title>News & World | Business</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <div class="form__sign-in-up" id="#signin">
      <div class="form__container">
        <div class="row" style="margin: 0 0">
          <div class="col-6 form__container-left">
            <span class="form__name">Quên mật khẩu</span>
            <form action="#" method="post">
              <div class="form__input-box">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Số điện thoại/Email đã đăng kí tài khoản"
                  name="username"
                  required
                />
              </div>

              <button type="submit" class="form__btn">Lấy lại mật khẩu</button>
            </form>
            <span class="form__sign-in-up-signin"
              >Đã có tài khoản?<a href="./signin.html"
                >Đăng nhập tài khoản</a
              ></span
            >
          </div>
          <div class="col-6 form__container-right">
            <img
              src="./assets/images/background-form.png"
              alt="background-form"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
