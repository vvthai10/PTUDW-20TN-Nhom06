<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Interface</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet">

    <link href="css/mobiscroll.javascript.min.css" rel="stylesheet" />
    <script src="js/mobiscroll.javascript.min.js"></script>

    <link rel="stylesheet" href="./css/writer_compose.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/37.1.0/classic/ckeditor.js"></script>


</head>

<body>
    <header>
        <div class="container-fluid text-center">
            <div class="row justify-content-end">
                <div class="col-md-4 col-sm-5 col-xs-8 no-gutters justify-content-center">
                    <img class="header__logo" src="./assets/images/logo2.png" alt="Logo">
                    <p class="header__note">WRITER INTERFACE</p>
                </div>
                <div class="col-md-4 col-sm-3 col-xs-2 d-flex justify-content-end mt-3">
                    <div href="#" class="header__user__name">Vũ Văn Thái
                        <img class="header__user__avatar" src="./assets/images/avatar.png" alt="avatar">
                        <div class="header__user-box">
                            <div class="header__user-info">
                                <header>
                                    <div style="position: relative">
                                        <img src="./assets/images/user-default.jpg" alt="user default"
                                            class="header__user-info-icon" />
                                        <!-- <img src="./assets/images/user_premium.png" alt="logo" class="header__user-premium" /> -->
                                    </div>
                                    <div class="header__user-name">Vũ Văn Thái</div>
                                </header>
                                <ul class="header__user-list">
                                    <li class="header__user-item">
                                        <a href="./user_page_info.html">Trang cá nhân</a>
                                    </li>
                                    <li class="header__user-item">
                                        <a href="./signin.html">Đăng xuất</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </header>

    <main>
        <div class="container-fluid main">
            <div class="row">
                <div class="col-9 maincol">
                    <button class="button_back" onclick="history.back()"><i class="bi bi-arrow-left"
                            style="font-size: 25px;"></i></button>
                    <h3> Soạn thảo bài viết</h3><br />

                    <label for="title">Tiêu đề</label><br />
                    <input type="text" id="title"><br />

                    <label for="summary">Tóm tắt</label><br />
                    <textarea id="summary" cols="150" rows="3"></textarea><br />

                    <label for="editor">Nội dung</label>
                    <div id="editor"></div>

                </div>

                <div class="col-3 sidecol">
                    <form id="form1">
                        <label for="post_avatar">Ảnh đại diện bài viết</label>
                        <input id="post_avatar" type="file" accept="image/*" />
                        <!-- <img id="blah" src="#" alt="your image" /> -->

                        <label for="cat1">Chuyên mục cấp 1</label><br />
                        <select class="category_l1" id="cat1">
                            <option value="">Kinh doanh </option>
                        </select><br />

                        <label for="cat2">Chuyên mục cấp 2</label><br />
                        <select class="category_l2" id="cat2">
                            <option value="">Nông sản </option>
                            <option value="">Hải sản </option>
                        </select><br />

                        <label for="tags">Danh sách nhãn</label>

                        <label id="tags">
                            <input mbsc-input id="demo-multiple-select-input" placeholder="Please select..."
                                data-dropdown="true" data-input-style="outline" data-label-style="stacked"
                                data-tags="true" />
                        </label>
                        <select id="demo-multiple-select" multiple>
                            <option value="1">Hạn hán 2023</option>
                            <option value="2">Nhiễm mặn đất trồng</option>
                            <option value="3">Ô nhiễm nguồn nước</option>
                            <option value="4">Vụ lúa hè-thu</option>
                            <option value="5">Xuất khẩu nông sản</option>
                            <option value="6">Xuất khẩu hải sản</option>
                        </select>
                    </form>

                    <div class="submit-buttons">
                        <button id="post-button">Đăng bài viết</button>
                        <button id="save-button">Lưu bản thảo</button>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- <div class="container-fluid text-center footer">
        <hr/>
        Copyright &copy; 2023
       </div> -->
    </footer>

    <script src="./js/writer_compose.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>

</body>

</html>
